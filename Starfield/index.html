<canvas id="gc" width="800" height="800"></canvas>
<script type="text/javascript" src="dat.gui.min.js"></script>
<script>

var vars = {
	max_stars: 2000,	// Max stars
	n_stars: 400,		// Num stars
	rt: 0.004,			// Radio ratio
	v: 0.1,				// Speed ratio
	star_c: "#FFFFFF",	// Star color
	line_c: "#202020", // Line color
}

var stars = [];

function createStar (w, h) {
	return {
		x: Math.random() * w,
		y: Math.random() * h,
		px: this.x,	// Previous point
		py: this.y, // Previous point
		z: distance(this.x, this.y, w/2, h/2),
		r: vars.rt*this.z,
		out: false,	// This var keep updating the star one frame after going outside of the canvas to draw the exiting line
		update: function () {
			var xc = w/2;
			var yc = h/2;
			var xv = this.x - xc;
			var yv = this.y - yc;

			this.px = this.x;
			this.py = this.y;
			this.x += vars.v*xv;
			this.y += vars.v*yv;
			this.z = distance(this.x, this.y, w/2, h/2);
			this.r = vars.rt*this.z;

			// Restart star when out of view
			if (this.out) {
				this.x = Math.random() * w;
				this.y = Math.random() * h;
				this.px = this.x;
				this.py = this.y;
				this.z = distance(this.x, this.y, w/2, h/2);
				this.r = vars.rt*this.z;
				this.out = false;
			}
			else if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
				this.out = true; // Keep calculating one more frame to draw the lanes correctly
			}

				
		},
		draw: function () {
			// Draw points
			if (!this.out) { // If the point is outside of the canvas, we dont need to draw it
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
				ctx.fillStyle = vars.star_c;
				ctx.fill();
			}

			// Draw lines
			ctx.beginPath();
			ctx.moveTo(this.px, this.py);
			ctx.lineTo(this.x, this.y);
			ctx.strokeStyle = vars.line_c;
			ctx.stroke();
		}
	}
}

function loop () {
	update();
	draw();
}

function update () {
	for (var i = 0; i < vars.n_stars; ++i) {
		stars[i].update();
	}
}

function draw () {
	// Background
	ctx.fillStyle = "black";
	ctx.fillRect(0, 0, canv.width, canv.height);
	// Stars
	for (var i = 0; i < vars.n_stars; ++i) {
		stars[i].draw();
	}
}

function distance (x1, y1, x2, y2) {
	return Math.sqrt(square(x1 - x2) + square(y1 - y2));
}

function square (x) {
	return x*x;
}


window.onload = function () {
	canv = document.getElementById("gc");
	ctx = canv.getContext("2d");

	for (var i = 0; i < vars.max_stars; ++i) {
		stars[i] = createStar(canv.width, canv.height);
	}

	var gui = new dat.GUI();
	gui.add(vars, 'n_stars', 0, vars.max_stars);
	gui.add(vars, 'rt', 0, 0.005);
	gui.add(vars, 'v', 0, 1);
	gui.add(vars, 'star_c');
	gui.add(vars, 'line_c');

	setInterval(loop, 1000/30);
}

</script>
